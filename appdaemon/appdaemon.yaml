---
secrets: /config/secrets.yaml
appdaemon:
  latitude: 52.379189
  longitude: 4.899431
  elevation: 2
  time_zone: Europe/London
  plugins:
    HASS:
      type: hass
http:
  url: http://127.0.0.1:5050
admin:
api:
hadashboard:
logs:
  main_log: 
    filename: /config/appdaemon/logs/appdaemon.log
  access_log:
    filename: /config/appdaemon/logs/appdaemon_access.log
  error_log:
    filename: /config/appdaemon/logs/appdaemon_error.log
  diag_log:
    filename: /config/appdaemon/logs/appdaemon_diag.log
    log_generations: 5
    log_size: 1024
    format: "{asctime} {levelname:<8} {appname:<10}: {message}"
  test_log:
    name: TestLog
    filename: /config/appdaemon/logs/appdaemon_test.log
